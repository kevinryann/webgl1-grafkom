<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class = "navbar">
            <div class="title">
                <h1>Options</h1>
            </div>
            <div class="buttons">
                <button id="buttonStyle1" onClick="initiateCursor()">Cursor</button>
                <button id="buttonStyle1" onClick="initiateResize()">Resize</button>
                <button id="buttonStyle1" onClick="initiateColor()">Color</button>
                <button id="buttonStyle2" onClick="initiateDrawLine()">Line</button>
                <button id="buttonStyle2" onClick="initiateDrawSquare()">Square</button>
                <button id="buttonStyle2" onClick="initiateDrawPoligon()">Poligon</button> 
            </div>
        </div>

        <div class="midsection">
            <canvas id="canvas" width="pixel">
                Your browser doesn't support HTML5 canvas element. Please change your browser.
            </canvas>
        </div>

        <div class="saveLoad">
            <button class="buttonStyle3" onClick="initiateSave()">Save</button>
            <button class="buttonStyle3" onClick="initiateLoad()">Load</button>
        </div>
    </body>

    <script>
        var vertexShaderSource = `
            attribute vec2 a_position;

            void main() {
                gl_Position = vec4(a_position, 0, 1);
            }
        `;

        var fragmentShaderSource = `
            precision mediump float;
            uniform vec4 u_color;

            void main() {
                gl_FragColor = u_color;
            }
        `;

        // Vertex Shaders
        var vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertexShader, vertexShaderSource);
        gl.compileShader(vertexShader);

        // Fragment Shaders
        var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, fragmentShaderSource);
        gl.compileShader(fragmentShader);

        // Shader Program
        var shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);
        gl.useProgram(shaderProgram);
    </script>
</html>
